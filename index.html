<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Video.js | HTML5 Video Player</title>

		<link rel="stylesheet" type="text/css" href="static/css/semantic.min.css" />
		<link href="static/css/video-js.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="static/css/common.css" />
		<!-- video.js must be in the <head> for older IEs to work. -->
		<script src="static/lib/video.js"></script>

		<!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
		<script>
			videojs.options.flash.swf = "static/video-js.swf";
		</script>
	</head>

	<body>

		<div class="ui inverted large menu">
			<div class="ui page grid">
				<a class="active item">
					<i class="home icon"></i> 首页
				</a>
				<a class="item">前端课程</a>
				<a class="item">关于我</a>
			</div>
		</div>

		<div class="ui page grid">
			<video id="video-tag" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="none" width="100%" height="540" poster="static/img/oceans-clip.png" data-setup="{}">
				<source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4' />
				<source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' />
				<source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' />
				<!--<track kind="captions" src="demo.captions.vtt" srclang="en" label="English"></track>-->
				<!-- Tracks need an ending tag thanks to IE9 -->
				<!--<track kind="subtitles" src="demo.captions.vtt" srclang="en" label="English"></track>-->
				<!-- Tracks need an ending tag thanks to IE9 -->
				<p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
				</p>
			</video>

			<div id="disqus_thread"></div>
			<script type="text/javascript">
				/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
				var disqus_shortname = 'weitang'; // required: replace example with your forum shortname

				/* * * DON'T EDIT BELOW THIS LINE * * */
				(function() {
					var dsq = document.createElement('script');
					dsq.type = 'text/javascript';
					dsq.async = true;
					dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
					(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
				})();
			</script>
			<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
			</noscript>
			<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
		</div>



	</body>

</html>
